{% load static %}
<style type="text/css">

      html {
        font-size: 16px;

    .search-bar{
        max-width: 500px;

        width:100%;

        width: 300px;

<!--Header-->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-black border-bottom shadow-sm" style="background-color: #221F1F;">
<h5 class="h5 my-0 me-md-auto fw-normal">
     <a href = "{% url 'home' %}"><img src="{% static 'l.png' %}" class = "logo"></a>
        
</h5>


<div class="search-bar mt-sm-2 mr-2">
    <form>
        <input type="text" class="form-control" name="q" id="id_q" placeholder="Searching...">
        
    </form>

</div>
        
<nav class="my-2 my-md-0 me-md-3">
        {% if request.user.is_authenticated %}
        

        <a class="p-2 text-white" href="{% url 'home' %}" style="font-family: Poppins;"><i class="fa fa-home" ></i>Home</a>|
        <a class="p-2 text-white" href="{% url 'account' %}" style="font-family: Poppins;"><i class="fa fa-user" ></i>Account</a>|
        <a class="p-2 text-white" href="{% url 'logout' %}" style="font-family: Poppins;"><i class="fa fa-sign-out" ></i>Logout</a>

        
       
        {% else %}
        <a class="p-2 text-white" href="{% url 'home' %}"><i class="fa fa-home" style="font-family: Poppins;"></i>Home</a>|
        <a class="p-2 text-white" href="{% url 'login' %}"><i class="fa fa-sign-in" style="font-family: Poppins;"></i>Login</a>|
        <a class="btn btn-outline-primary" href="{% url 'register' %}"><i class="fa fa-bomb" style="font-family: Poppins;"></i>Register</a>
        
        {%endif%}
</nav>

</div>

    document.getElementById("id_q").value = "{{query}}"
</script>
