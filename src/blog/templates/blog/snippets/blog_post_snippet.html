<style type="text/css">
	.card{
		max-width: 700px;
		width: 100%;
	}
	.card-body{
		padding: 20px;

	}
</style>

<div class="container">
	<div class="row">
		{% if blog_post %}
		<!-- Blog Post -->
		<div class="card m-auto">
			<a href="{% url 'blog:detail' post.slug %}">
				<img class="card-img-top" src="{{blog_post.image.url}}">
			</a>
			
			<div class="card-body mt-2 mb-2">
				<a href="{% url 'blog:detail' post.slug %}">
					<h2 class="card-title">{{blog_post.title}}</h2>
				</a>
				<p class="card-text">{{blog_post.body|safe|truncatechars:250}}</p>
				{% if blog_post.author == request.user %}
					<a href="{% url 'blog:edit' blog_post.slug %}" class="btn btn-primary" style="background-color:#E5C09D; border-color: #E5C09D;color:white">Update</a>
				{% endif %}
				
				
			</div>
			<div class="card-footer text-muted">
			  Updated on {{blog_post.date_updated}} by {{blog_post.author}}
			</div>
		</div>

	</div>
</div>

{% else %}

<div class="container">
	<div class="card m-auto">
		<div class="card-body mt-2 mb-2">
			<h2 class="class-title">
				No results
			</h2>
			<p class="card-text"> No matching results buddy! "{{query}}".</p>
		</div>
	</div>
</div>
{% endif %}
